name: CI

on:
  push:
    branches:
      - main
    paths:
      - 'patchwork/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'requirements*.txt'
      - 'pytest.ini'
      - '.github/workflows/ci.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'patchwork/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'requirements*.txt'
      - 'pytest.ini'
      - '.github/workflows/ci.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Lint, Format & Type Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run ruff linting
        run: ruff check .

      - name: Run ruff format check
        run: ruff format --check .

      - name: Run mypy type checking
        run: mypy patchwork tests

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        # PRs: test only 3.11 to save minutes; push to main: full matrix (3.11 + 3.12)
        python-version: ${{ github.event_name == 'push' && fromJson('["3.11", "3.12"]') || fromJson('["3.11"]') }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Run tests with pytest
        run: pytest

      - name: Upload coverage reports
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          # Note: For public repositories, codecov works without a token.
          # For private repositories, add CODECOV_TOKEN to repository secrets.
